<body>

    <main>
        <div class="card my-card ">
            <div class="card-header">
                <h1>Todo App</h1>
            </div>
            <div class="card-body ">

                <div class="input-group ">
                    <input id="input" type="text" class="form-control todo-inp" placeholder="Add Todo">
                    <button class="btn btn-success" type="button" id="addTodo">Add </button>
                    <button class="btn btn-outline-secondary " type="button" id="clearAllTodos">Delete All</button>
                </div>
            </div>
            <div class="card-footer text-body-secondary  todos-list" id="todo-list">

            </div>
        </div>
    </main>
